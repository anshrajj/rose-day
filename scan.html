<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Panda üêºüíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#ff758c);
  font-family:cursive;
  overflow:hidden;
}

/* Glow */
.glow{
  position:absolute;
  width:260px;
  height:260px;
  background:radial-gradient(circle,rgba(255,255,255,.6),transparent 70%);
  animation:pulse 2s infinite;
  border-radius:30px;
}

/* QR box */
.qr-box{
  position:relative;
  width:240px;
  height:240px;
  background:#fff;
  border-radius:24px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 30px rgba(255,0,100,.5);
}

/* Fake QR look */
.qr{
  width:180px;
  height:180px;
  background:
    repeating-linear-gradient(
      0deg,
      #000,
      #000 10px,
      #fff 10px,
      #fff 20px
    ),
    repeating-linear-gradient(
      90deg,
      #000,
      #000 10px,
      #fff 10px,
      #fff 20px
    );
  mix-blend-mode:multiply;
}

/* Heart corners */
.corner{
  position:absolute;
  font-size:26px;
}
.tl{top:-12px;left:-12px}
.tr{top:-12px;right:-12px}
.bl{bottom:-12px;left:-12px}
.br{bottom:-12px;right:-12px}

/* Text */
.text{
  position:absolute;
  bottom:-70px;
  text-align:center;
  color:#fff;
  font-size:20px;
  animation:fadeIn 2s ease-in-out;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="qr-box">
  <div class="qr"></div>

  <div class="corner tl">‚ù§Ô∏è</div>
  <div class="corner tr">‚ù§Ô∏è</div>
  <div class="corner bl">‚ù§Ô∏è</div>
  <div class="corner br">‚ù§Ô∏è</div>

  <div class="text">
    For My Panda üêºüíó<br>
    Opening something special‚Ä¶
  </div>
</div>

<script>
setTimeout(()=>{
  window.location.href = "index.html";
},3000);
</script>

</body>
</html>
